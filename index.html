<body class="bg-dark">
  <style>
 
ol > li{
color: white;
font-size: 20px;
}


h1{
color: white;

}
 button{
border-radius: 10px;
font-size: 15px;
color: white;
padding: 12px;
}


button:hover{
  font-size: 19px;
opacity: 0.7;
box-shadow: 0 0 13px rgb(255, 255, 255);

}



  </style> 




<h1 class="text-center">TAREFAS REALIZADAS:</h1>
<button id="btn_limpar_tarefas" class="bg-danger">limpar</button>

   



 
<ol id="lista_tarefa">



</ol>




<script> 







const socket = io('https://ai-inteligencia-artificial.glitch.me');
// Manipulando o evento 'mensagem1'
const lista = document.querySelector("#lista_tarefa")



socket.on('mensagem1', (mensagem) => {
let item_tarefas = document.createElement("li")
item_tarefas.innerText = mensagem.mensagem
lista.appendChild(item_tarefas)

});







const btn_limpar_tarefas = document.querySelector("#btn_limpar_tarefas");

 btn_limpar_tarefas.addEventListener("click",()=>{
lista.innerHTML = ""


})




 



















</script>
